
    
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
 <form action="emp" method="post">
  <style>
    div{
      border: 1px;
      padding: 10px;
      margin: 180px;
     
    }
  </style>
  <div style="width: 300px;height: 330px;background-color: lightGreen">
    <table>
  <tr>
	<td>Name<sup>*</sup></td>
	<td>:</td>
	<td><input type="text" name="name" placeholder="Eg:Name" required></td>
  </tr>
  <tr>
	<td>EmailId<sup>*</sup></td>
	<td>:</td>
	<td><input type="email" name="email" placeholder="Eg:xyz@gmail.com" required></td>
  </tr>
  <tr>
	<td>PhoneNumber<sup>*</sup></td>
	<td>:</td>
	<td><input type="number" name="number" placeholder="Eg:123456" required></td>
  </tr>
  <tr>
	<td>DateOfBirth<sup>*</sup></td>
	<td>:</td>
	<td><input type="date" name="date" placeholder="Eg:dd-mm-yyyy" required></td>
  </tr>
  <tr>
	<td>Address<sup>*</sup></td>
	<td>:</td>
	<td><textarea rows="5" cols="20" style="width: 200px,height: 1px;" name="address" required></textarea></td>
  </tr>
  <tr>
	<td>HireDate<sup>*</sup></td>
	<td>:</td>
	<td><input type="date" name="hiredate" placeholder="Eg:dd-mm-yyyy" required></td>
  </tr>
  <tr>
	<td>Designation<sup>*</sup></td>
	<td>:</td>
	<td><input type="text" name="designation" placeholder="Eg:Developer" required></td>
  </tr>
  <tr>
	<td>Salary<sup>*</sup></td>
	<td>:</td>
	<td><input type="number" name="salary" placeholder="Eg:1.2l annualSalary" required></td>
  </tr>
  <tr>
	<td>BloodGroup<sup>*</sup></td>
	<td>:</td>
	<td><input type="text" name="bloodGroup" placeholder="Eg:B+,B-,O+,O-..." required></td>
  </tr> 
  <tr>
	<td></td>
	<td></td>
	<td><input type="submit" value="Add"></td>
  </tr>
  </table>
  </div>
  </form>
</body>
</html>
